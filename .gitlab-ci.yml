variables:
  MAKE_RELEASE: "false"  # will be overwritten by semver job
  SEMVER: "0.0.1"


include:
  - pipelines/stages.yaml
  - pipelines/build.yaml
  - pipelines/k8s.yaml
  - pipelines/security.yaml
  - pipelines/template.yml
  - pipelines/release.yaml

# running all pipelines in order to validate them
# Creating pipeline images
img-k8s:
  extends: .create_image
  variables:
    FILE_PATH: "containerfiles/Dockerfile.k8s"
    REGISTRY_PATH: "k8s"
  rules:
    - changes: ["containerfiles/Dockerfile.k8s"]

img-base:
  extends: .create_image
  variables:
    FILE_PATH: "containerfiles/Dockerfile"
    REGISTRY_PATH: ""
  rules:
    - changes: ["containerfiles/Dockerfile"]
    
semver-img:
  extends: .create_image
  variables:
    FILE_PATH: "containerfiles/Dockerfile.semver"
    REGISTRY_PATH: "semver"
  rules:
    - changes: ["containerfiles/Dockerfile.semver"]

# these helm charts should pass
passing-helm:
  extends: .check-helm
  parallel:
    matrix: 
    - CHECK_PATH: 
      - "test-data/helm/correct-hc"
      - "test-data/helm/crd-chart"

# these helm chart should fail
failing-helm:
  extends: .check-helm
  parallel:
    matrix: 
    - CHECK_PATH: 
      - "test-data/helm/wrong-spec"
      - "test-data/helm/wrong-template"
  allow_failure: true

git-leaks:
  extends: .secrets_scan

semver-dry-run:
  variables:
    GIT_DEPTH: "0" 
    GL_TOKEN: $CI_JOB_TOKEN
  image: registry.dev.local/home-lab/pipeline-catalog/semver:latest
  stage: semver
  script: |
    npx semantic-release --dry-run --branches $CI_COMMIT_REF_NAME
    env


